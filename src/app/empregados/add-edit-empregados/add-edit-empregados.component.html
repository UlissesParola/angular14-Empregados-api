<form>

    <div class="mb-3">
        <label for="matricula" class="forma-label">Matrícula</label>
        <input type="text" class="form-control" [(ngModel)]="matricula" name="matricula" pattern="([Cc]{1}\d{6})">
    </div>

    <div class="mb-3">
        <label for="nome" class="forma-label">Nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome" name="nome" maxlength="100">
    </div>

    <div class="mb-3">
        <label for="funcaoId" class="forma-label" >Função</label>
        <select class="form-control" name="funcaoId" id="funcaoId" [(ngModel)]="funcaoId" *ngIf="empregado.id == 0">
            <option *ngFor="let item of funcaoList$|async" [value]="item.id">{{item.nomeFuncao}}
            </option>
        </select>
    </div>  
    
    <div class="mb-3">
        <label for="dataDeNascimento" class="forma-label">Data de Nascimento</label>
        <input type="date" class="form-control" [(ngModel)]="dataDeNascimento" name="dataDeNascimento">
    </div>

    <div class="mb-3">
        <label for="escolaridadeId" class="forma-label" >Escolaridade</label>
        <select class="form-control" name="escolaridadeId" id="escolaridadeId" [(ngModel)]="escolaridadeId" *ngIf="empregado.id == 0">
            <option *ngFor="let item of escolaridadeList$|async" [value]="item.id">{{item.nivelEscolaridade}}
            </option>
        </select>
    </div>

    <button (click)="addEmpregado()" *ngIf="empregado.id == 0" class="btn btn-primary">
        Adicionar
    </button>

    <button (click)="updateEmpregado()" *ngIf="empregado.id != 0" class="btn btn-primary">
        Alterar
    </button>

</form>
