<form [formGroup]="addEmpregadosFormGroup">

    <div class="mb-3 input">
        <label for="matricula" class="forma-label">Matrícula</label>
        <input type="text" class="form-control" formControlName="matricula" [(ngModel)]="matricula" maxlength="7" placeholder="c999999">
        <ng-container *ngIf="addEmpregadosFormGroup.controls['matricula'].touched">
            <span *ngIf="addEmpregadosFormGroup.controls['matricula'].errors?.['required']" class="text-danger">
                Campo Obrigatório.
            </span>
            <span *ngIf="addEmpregadosFormGroup.controls['matricula'].errors?.['pattern']" class="text-danger">
                Matrícula inválida.
            </span>
        </ng-container> 
    </div>

    <div class="mb-3">
        <label for="nome" class="forma-label">Nome</label>
        <input type="text" class="form-control" formControlName="nome" [(ngModel)]="nome" maxlength="100">
        <ng-container *ngIf="addEmpregadosFormGroup.controls['nome'].touched">
            <span *ngIf="addEmpregadosFormGroup.controls['nome'].errors?.['required']" class="text-danger">
                Campo Obrigatório.
            </span>
        </ng-container>
    </div>

    <div class="mb-3">
        <label for="funcaoId" class="forma-label" >Função</label>
        <select class="form-control" formControlName="funcaoId" id="funcaoId" [(ngModel)]="funcaoId" >
            <option *ngFor="let item of funcaoList$|async" [value]="item.id">{{item.nomeFuncao}}
            </option>
        </select>
    </div>  
    
    <div class="mb-3">
        <label for="dataDeNascimento" class="forma-label">Data de Nascimento</label>
        <input type="date" class="form-control" formControlName="dataDeNascimento" [(ngModel)]="dataDeNascimento" name="dataDeNascimento">
    </div>

    <div class="mb-3">
        <label for="escolaridadeId" class="forma-label" >Escolaridade</label>
        <select class="form-control" formControlName="escolaridadeId" id="escolaridadeId" [(ngModel)]="escolaridadeId">
            <option *ngFor="let item of escolaridadeList$|async" [value]="item.id">{{item.nivelEscolaridade}}
            </option>
        </select>
    </div>

    <button (click)="addEmpregado()" *ngIf="empregado.id == 0" class="btn btn-primary" id="add-empregado-button">
        Adicionar
    </button>

    <button (click)="updateEmpregado()" *ngIf="empregado.id != 0" class="btn btn-primary" id="update-empregado-button">
        Alterar
    </button>

</form>
